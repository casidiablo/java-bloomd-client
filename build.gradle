subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'bloomd'
    version = '0.5'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }
}
